<div >
  <div *ngIf='article'>
    <div >
      <div class="row" style='max-width:1500px;'>
        <div class="col-xs-0 col-sm-0 col-md-1 col-lg-2">

        </div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-8">
          <div style='background: #ccc; width: 100%; height: 8em; text-align: center; '>
            <a href='http://cct.ie' target="_blank"><img style='height:8em; width:100%' src='./assets/cctBanner.png' /></a>
          </div><br />

          <h2>{{article.title}}</h2>

          <div style='display: inline-block' *ngFor='let tag of article.tags'>
            <a ><strong [ngStyle]="{'color': tag.color}" >{{tag.name}}</strong></a>&nbsp;&nbsp;
          </div>| &nbsp; Read time: {{article.readTime}} min &nbsp; | &nbsp; {{article.createdAt.substring(0,10)}}
          <br /><br />
          <div >
            <img *ngIf='article.coverImage' style='height: 20em; width:100%;' src="{{coverImageUrl}}" alt="Cover Image">
            <img *ngIf='!article.coverImage' style='height: 20em; width:100%;' src="./assets/noImageAvailable.jpeg" alt="Cover Image">
          </div>
          <br />
          <h5>Description</h5>
          <p>{{article.description}}</p>

          <hr>

          <p class='justify' [innerHTML]='article.content'></p>

        </div>

        <!-- <div class="col-xs-0 col col-sm-0 col-md-0 col-lg-3" style='background:#ccc;'>

        </div> -->

      </div>
    </div>

  </div><br />
</div>
